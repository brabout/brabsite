{% extends "base.html" %}

{% block content %}
    {% if followee_list %}
        <form action="." method="post" style="margin: 0px;" name="SF_form">
            {% for each_followee in followee_list %}

                {% if not each_followee.deleted %}
                    <p> Following: {{ each_followee.followee }} <---&nbsp;<input type="checkbox" name="delete_followee_{{ each_followee.pk }}"/> Stop Following... &nbsp;
                {% endif %}

            {% endfor %}
            <p> <input name="SF" type="submit" value="Save"/>
            <p>&nbsp;
        </form>
    {% endif %}
{% endblock %}
