<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Brag About It!</title>
    <link href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.css" rel="stylesheet">
    <style>.content {padding-top: 80px;}</style>
</head>

<body>

<div class="topbar">
    <div class="fill">
        <div class="container">
            <h1><a href="/" class="brand">&nbsp;brabout.com</a>! <small>Brag About It! ...shamelessly :-)
                {% if user.is_authenticated %}
                    <p>Welcome, {{ user.username }}!</p>
                {% else %}
                    <p>Please log in.</p>
                {% endif %} </small></h1>

        </div>
    </div>
</div>

<div class="container">
    <div class="content">
        {% block page_header %}{% endblock %}
        {% block content %}{% endblock %}
    </div>
</div>

</body>
</html>
